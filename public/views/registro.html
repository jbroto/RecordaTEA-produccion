<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />

    <link rel="stylesheet" href="../stylesheets/index.css">
    <link rel="stylesheet" href="../stylesheets/cuidadores.css">
    <link rel="stylesheet" href="../stylesheets/login.css">
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" href="../images/config/favicon.png" type="image/x-icon">
    <title>RecordaTEA</title>
</head>

<body>
    <div
        class="container col-lg-5 col-md-7 col-sm-12 flex-column d-flex align-items-center justify-content-center min-vh-100">
        <div class="d-flex justify-content-center align-items-center mb-3">
            <img src="../images/config/logotipo-grande-azul.png" alt="Logotipo de RecordaTEA"
                class="img-fluid" style="max-height: 5em;">
            <h1 class="recordaTEA color-tit recordaTEA-log">RecordaTEA</h1>
        </div>
        <form action="/users/login" id="login" method="POST"
            class=" form-control mt-3 p-4 shadow-lg rounded back-form needs-validation" novalidate>
            <h2 class="mb-3 text-center" id="tit-pag">Iniciar sesión</h2>
            <p>Los campos con (*) son obligatorios.</p>
            <div class="mb-3">
                <label for="usuario" class="form-label letra-form">Usuario*:</label>
                <div class="input-group">
                    <span class="input-group-text d-none d-md-block">@</span>
                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario" required>
                    <div class="invalid-feedback" id="usuario-error">Campo obligatorio.</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="passw" class="form-label letra-form">Contraseña*:</label>
                <div class="input-group">
                    <span class="input-group-text d-none d-md-block"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control" id="passw" placeholder="Contraseña" name="passw"
                        required>
                    <button class="btn btn-ver" type="button" id="ver-passw"><i class="bi bi-eye"></i></button>
                    <div class="invalid-feedback" id="passw-error">Campo obligatorio.</div>
                </div>
            </div>

            <div id="registro" style="display: none;">
                <div class="mb-3">
                    <label for="passw-confirmacion" class="form-label letra-form">Confirmar Contraseña*:</label>
                    <div class="input-group">
                        <span class="input-group-text d-none d-md-block"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="passw-confirmacion"
                            placeholder="Confirmar Contraseña" name="passwConfirmacion" required>
                        <div id="error" class="invalid-feedback">La contraseña no coincide</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label letra-form">Nombre*:</label>
                    <div class="input-group">
                        <span class="input-group-text d-none d-md-block"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" required>
                        <div class="invalid-feedback">Campo obligatorio.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="rol" class="form-label letra-form">Rol*:</label>
                    <span data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip"
                        data-bs-title="El papel desempeñas en la vida de la(s) persona(s) con TEA." class="info-span"><i
                            class="bi bi-info-circle-fill"></i></span>
                    <div class="input-group">
                        <select class="form-select" id="rol" name="rol" required>
                            <option selected disabled>Seleccione una opción</option>
                            <option value="Docente" class="opcion">Docente</option>
                            <option value="Padre" class="opcion">Padre</option>
                            <option value="Madre" class="opcion">Madre</option>
                            <option value="Responsable legal" class="opcion">Responsable legal</option>
                            <option value="Terapeuta" class="opcion">Terapeuta</option>
                        </select>
                        <div class="invalid-feedback">Campo obligatorio.</div>
                    </div>
                </div>

            </div>


            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between text-center">
                <p id="texto-cambio" class="m-0 p-0">Puede crear una cuenta pulsando <a id="cambio">aquí</a>.</p>
                <button type="submit" class="btn btn-background mt-2 mt-md-0" id="acceder">Acceder</button>
            </div>

        </form>
    </div>

    <div class="container finale"></div>

    <script src="../javascripts/login.js"></script>
</body>

</html>
